<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Detail Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png"
        alt="logo of efuturex"
      />
      <nav>
        <a class="nav-link" href="">Home</a>
        <a class="nav-link" href="">Login</a>
        <a class="nav-link" href="">Register</a>
      </nav>
    </header>
    <section id="detail">
      <h2 class="event-title">{{event.event_title}}</h2>
      <p class="event-date">{{event.date}}</p>
      <p class="event-location">{{event.location}}</p>
      <p class="event-description">{{event.description}}</p>
      <form action="{% url 'eventdetail' event.pk %}" method="post" class="forms">
        <h3 class="heading">Apply for this Event</h3>
        <!--<label for="fullname">Full Name</label>
        <input type="text" name="fullname"></br>
        <label for="email">Email</label>
        <input type="email" name="email"></br>
        <label for="phone">Phone</label>
        <input type="number" name="phone" /></br>-->
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Apply" /></br>
      </form>
    </section>
    <footer>
      <p>c 2023 Even Registration System</p>
    </footer>
  </body>
</html>
