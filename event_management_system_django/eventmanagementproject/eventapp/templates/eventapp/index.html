<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png"
        alt="logo of efuturex"
      />
      <nav>
        <a class="nav-link" href="">Home</a>
        <a class="nav-link" href="">Login</a>
        <a class="nav-link" href="">Register</a>
      </nav>
    </header>
    <section id="events">
      {% for event in events %}
      <div class="event-card">
        <h2>{{event.event_title}}</h2>
        <p>Location:{{event.location}}</p>
        <p>Date:{{event.date}}</p>
        <a href="{% url 'eventdetail' event.pk %}" class="details-btn"
          >Details</a
        >
      </div>
      {% endfor %}
      <!--<div class="event-card">
        <h2>Ethical Hacking & Cyber Security</h2>
        <p>Angamaly</p>
        <p>4th August 2023</p>
        <a href="./details.html" class="details-btn">Details</a>
      </div>-->
    </section>
    <footer>
      <p>c 2023 Even Registration System</p>
    </footer>
  </body>
</html>
